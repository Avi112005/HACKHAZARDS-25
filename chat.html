<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with GroqMate - Your AI Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta name="description" content="Chat with GroqMate - Your intelligent AI assistant powered by Groq" />
</head>
<body class="chat-page">
  <header class="chat-header">
    <nav class="navbar">
      <div class="logo">
        <img src="logo.svg" alt="GroqMate Logo" />
        <span>GroqMate</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="chat.html" class="active">Chat</a>
        <a href="about.html">About</a>
        <a href="settings.html">Settings</a>
      </div>
      <div class="language-selector">
        <select id="language-select">
          <option value="English">English</option>
          <option value="Spanish">Español</option>
          <option value="French">Français</option>
          <option value="German">Deutsch</option>
          <option value="Hindi">हिन्दी</option>
        </select>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <main class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <div class="message-content">
          <p>Hello! I'm GroqMate, your AI assistant. How can I help you today?</p>
        </div>
        <div class="message-time">Just now</div>
      </div>
    </div>

    <!-- Preview uploaded images before sending -->
    <div class="image-preview-container" id="image-preview-container"></div>

    <!-- Input area -->
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
        <div class="chat-input-buttons">
          <!-- Image upload -->
          <label for="image-upload" class="btn-icon" title="Upload image">
            <i class="fas fa-paperclip"></i>
            <input type="file" id="image-upload" accept="image/*" multiple hidden />
          </label>

          <!-- Voice mic -->
          <button id="mic-button" class="btn-icon" title="Voice input">
            <i class="fas fa-microphone"></i>
          </button>

          <!-- Send -->
          <button id="send-button" class="btn-icon" title="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Drag & drop area for image -->
  <div class="drag-drop-overlay" id="drag-drop-overlay">
    <div class="drag-drop-content">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drop images here</p>
    </div>
  </div>

  <!-- JS Logic -->
  <script src="main.js"></script>
  <script src="chat.js"></script>
</body>
</html>
